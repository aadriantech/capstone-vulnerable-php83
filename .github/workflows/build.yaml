name: Build Docker Images

on:
  push:
    branches:
      - main
      - development

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  build:
    runs-on: ubuntu-latest
    environment: development
    strategy:
      matrix:
        platform: [amd64, arm64]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Get Git commit SHA
        id: git_sha
        run: echo "::set-output name=SHA::$(git rev-parse --short HEAD)"

      - name: Log in to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker Image (Nginx)
        id: build_nginx
        run: |
          docker buildx build --platform ${{ matrix.platform }} --output type=docker --tag capstone-vulnerable-nginx:${{ steps.git_sha.outputs.SHA }}-${{ matrix.platform }} -f ./docker/nginx/Dockerfile .
          docker save capstone-vulnerable-nginx:${{ steps.git_sha.outputs.SHA }}-${{ matrix.platform }} | gzip > capstone-vulnerable-nginx_${{ steps.git_sha.outputs.SHA }}-${{ matrix.platform }}.tar.gz

      - name: Upload Nginx Docker Image Artifact
        uses: actions/upload-artifact@v2
        with:
          name: capstone-vulnerable-nginx-${{ matrix.platform }}
          path: capstone-vulnerable-nginx_${{ steps.git_sha.outputs.SHA }}-${{ matrix.platform }}.tar.gz

      - name: Build Docker Image (PHP83)
        id: build_php83
        run: |
          docker buildx build --platform ${{ matrix.platform }} --output type=docker --tag capstone-vulnerable-php83:${{ steps.git_sha.outputs.SHA }}-${{ matrix.platform }} -f ./docker/php83/Dockerfile .
          docker save capstone-vulnerable-php83:${{ steps.git_sha.outputs.SHA }}-${{ matrix.platform }} | gzip > capstone-vulnerable-php83_${{ steps.git_sha.outputs.SHA }}-${{ matrix.platform }}.tar.gz

      - name: Upload PHP83 Docker Image Artifact
        uses: actions/upload-artifact@v2
        with:
          name: capstone-vulnerable-php83-${{ matrix.platform }}
          path: capstone-vulnerable-php83_${{ steps.git_sha.outputs.SHA }}-${{ matrix.platform }}.tar.gz
